<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/16aceea09e.js" crossorigin="anonymous"></script>
    <title>Oh my Food</title>
</head>


<body>
    <header>
<div id="logo">
    <img src="images/logo/ohmyfood.png" alt="OhMyFood!" />
</div>

    </header>


<main>
    <div class="searchbar">
        <i class="fas fa-map-marker-alt"></i>
        <h2>Paris, Belleville</h2>
      </div>

      <section class="explorer">
      <h1>Réservez le menu qui vous convient</h1>
      <p>Découvrez des restaurant d'exception, selectionnés par nos soins.</p>
      <button>Explorez nos restaurants</button>
    </section>

    <section class="fonctionnement">
        <h2>Fonctionnement</h2>
  
        <div id="fonctionnement_menu">
          <p><span class="numero">1</span><span><i class="fas fa-mobile-alt"></i></span><span>Choisissez un
              restaurant</span></p>
          <p><span class="numero">2</span><span><i class="fas fa-list"></i></span><span>Composez votre menu</span></p>
          <p><span class="numero">3</span><span><i class="fas fa-store"></i></span><span>Dégustez au restaurant</span></p>
        </div>
      </section>

</main>



</body>
</html>
